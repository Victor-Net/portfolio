<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- BS5 css -->

      rel="stylesheet"

    /> -->

    <!-- fav icon -->

  </head>
  <body>
    <header class="banner">
      <div class="intro">
        <h1>Victor-Net Projects</h1>

        <p>Click <a href="https://docs.google.com/document/d/1mwJ2ArFngViFDhd3Lds8SIv_HNGhQbQIs_oiYigsdpo/edit?usp=sharing" target="_blank">here</a> to view my resume.</p>
      </div>
    </header>

    <main>
      <div class="project-title">
        <h2>These are my projects</h2>
      </div>

      <div class="projects">
        <!-- Cards go here -->
      </div>
    </main>

    <div class="contact">
      <h1>Contact</h1>
      <form action="">
        <div class="input">
          <label for="name1">First Name:</label>
          <input
            id="name1"
            name="firstname"
            type="text"
            placeholder="Your Name"
          />
        </div>

        <div class="input">
          <label for="name2">Last Name:</label>
          <input
            id="name2"
            name="lastname"
            type="text"
            placeholder="Your Name"
          />
        </div>

        <div class="input">
          <label for="email">Email:</label>
          <input type="email" placeholder="Email" />
        </div>

        <div class="text-area">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write something here..."
          ></textarea>
        </div>

        <div class="form-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
      <!-- Socials -->
      <div class="socials">
        <div class="links">
          <a href="facebook.com"
            ><img src="./images/facebook.svg" alt="" target="_blank"
          /></a>
          <a href="twitter.com"
            ><img src="./images/twitter.svg" alt="" target="_blank"
          /></a>
          <a href="instagram.com"
            ><img src="./images/instagram.svg" alt="" target="_blank"
          /></a>
          <a href="youtube.com"
            ><img src="./images/youtube.svg" alt="" target="_blank"
          /></a>
        </div>
      </div>
    </div>

    <div class="footer">
      <h1>Footer</h1>
      <p class="time"></p>
      <p class="copyright">
        Copyright &copy <span class="date"></span>. Coded by Victor-Net
      </p>
    </div>

    <!-- FONT AWESOME -->
    <!-- <script src="/assets/fontawesome-free-6.4.2-web/js/all.js"></script> -->

    <!-- CUSTOM JS -->
    <script src="./app.js"></script>
  </body>
</html>
